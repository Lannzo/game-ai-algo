<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Missile Duel 3D - Gravity Dampeners</title> <!-- Updated Title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">

        <!-- Area for the 3D Canvas -->
        <div id="game-canvas-area">
            <div id="gameCanvasContainer">
                <canvas id="threeCanvas"></canvas>
            </div>
        </div>

        <!-- Fixed UI Panel -->
        <div id="ui-panel">
            <h1>Grid Missile Duel</h1> <!-- Consistent Title -->

            <div class="ui-section info-panel">
                <h2>Status</h2>
                <p id="phaseIndicator">Phase: Planning</p>
                <div id="messageAreaContainer"><p id="messageArea">Plan your action.</p></div>
                 <!-- Planning cost display -->
                 <div id="planningInfo">
                    <span id="planFuelCostInfo"></span>
                 </div>
            </div>


            <div class="ui-section controls-panel">
                <h2>Player Status & Controls</h2> <!-- Renamed Section -->
                <!-- Grid Layout for Stats -->
                <div class="status-grid">
                     <p id="playerHealthInfo">Your Health: 3 / 3</p>
                     <p id="playerFuelInfo">Your Fuel: 10</p>
                     <p id="aiHealthInfo">AI Health: 3 / 3</p>
                     <p id="aiFuelInfo">AI Fuel: 10</p>
                 </div>
                 <!-- End Grid Layout -->
                <div class="mode-select">
                    <button id="btnPlanMove" class="mode-button">Plan Move</button>
                    <button id="btnPlanShoot" class="mode-button">Plan Missile</button>
                </div>
            </div>

            <div class="ui-section game-actions-panel">
                 <h2>Game</h2>
                 <button id="btnReset">Reset Game</button>
            </div>

             <!-- Home Button -->
            <div class="ui-section home-panel">
                <button id="btnHome">Home</button>
            </div>

            <div class="ui-footer">
                <p>Watch out for dampeners!</p>
                <audio id="gameBgm" src="media/bgm.mp3" loop preload="auto"></audio>
            </div>
        </div>

    </div>

    <!-- Import map for Three.js and Tween.js (ESM) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
           "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
        }
      }
    </script>

    <script type="module" src="hard.js"></script>
    <script>
      document.getElementById('btnHome').addEventListener('click', () => {
        window.location.href = 'landing.html';
      });

      // Play BGM on first user interaction
        const bgm = document.getElementById('gameBgm');
        bgm.volume = 0.3;
        function unlockMusic() {
        bgm.play().catch(()=>{});        // attempt to play
        window.removeEventListener('click', unlockMusic);
        }
        window.addEventListener('click', unlockMusic, { once: true });
    </script>
</body>
</html>
