<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Laser Duel 3D (Enhanced)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Keep canvas container styles */
        #gameCanvasContainer {
            position: relative; /* Keep for potential future overlays if needed */
            width: 700px; /* Adjusted for larger grid potentially */
            height: 700px; /* Adjusted for larger grid potentially */
            margin: 10px;
            border: 1px solid black;
        }
        #threeCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* NEW: Layout for canvas and controls */
        .main-layout {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center; /* Center items */
            align-items: flex-start; /* Align tops */
            gap: 20px; /* Space between canvas and controls */
        }
        /* Adjust control/info styling */
        .controls-container {
             display: flex;
             flex-direction: column; /* Stack control sections */
             gap: 15px;
        }
        .controls, .info {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
         }
    </style>
</head>
<body>
    <h1>Grid Laser Duel 3D (Enhanced)</h1>

    <div class="main-layout">
        <div id="gameCanvasContainer">
            <canvas id="threeCanvas"></canvas>
            <!-- Overlays removed from here -->
        </div>

        <div class="controls-container">
            <div class="controls">
                <h2>Controls</h2>
                <div class="mode-select">
                    <button id="btnPlanMove" class="mode-button">Plan Move</button>
                    <button id="btnPlanShoot" class="mode-button">Plan Shoot</button>
                </div>
                <p id="weaponLevelInfo">Your Weapon Level: 1</p>
                <button id="btnReset">Reset Game</button>
            </div>

            <div class="info">
                <h2>Info</h2>
                <p id="phaseIndicator">Phase: Planning</p>
                <p id="messageArea">Plan your action.</p>
                <p id="aiWeaponLevelInfo">AI Weapon Level: 1</p>
            </div>
        </div>
    </div>

    <!-- Import map for Three.js and Tween.js (ESM) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
           "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
        }
      }
    </script>

    <script type="module" src="game_3d.js"></script> <!-- Note: type="module" -->
</body>
</html>
